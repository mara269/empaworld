<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Empaworld ::.</title>
	
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<link rel="stylesheet/less" type="text/css" href="/css/styles.less">
</head>

<body>
<!-- <div class="fondo-negro oculto"></div>
<div id="notificacion" class="oculto">
	<span class="txt-alerta"></span>
</div> -->

<div id="contenedor">
	<div class="menu"></div>
	<div class="logo-empa"></div>

	<div class="menu-option oculto">
		<div class="option opt" id="pag-inicio">Home</div>
		<div class="option opt" id="breakouts">Breakouts</div>
		<div class="option opt" id="encuestas">Encuestas</div>
		<div class="option opt" id="tanger-live">Preguntale al experto</div>
		<div class="option b-none">Salir</div>
	</div>

	<!-- start pag-inicio -->
	<div class="paginas pag-inicio">
		<div class="position-menu">
			<div class="btn-menu sub-breakouts opt" id="breakouts">
				<div class="txt-btn-menu">Breakouts</div>
			</div>
			
			<div class="btn-menu sub-encuestas opt" id="encuestas">
				<div class="txt-btn-menu">Encuestas</div>
			</div>

			<div class="btn-menu sub-pregunta-experto opt" id="tanger-live">
				<div class="txt-btn-menu">Preguntale al experto</div>
			</div>
		</div>
	</div>
	<!-- end pag-inicio -->

	<!-- start breakouts -->
	<div class="paginas breakouts oculto">
		<div class="title-app">Breakouts</div>

		<div class="position-breakout">
			<div class="btn-menu-b breakout-1">
				<div class="txt-btn-menu">Breakout 1</div>
			</div>
			
			<div class="btn-menu-b breakout-2">
				<div class="txt-btn-menu">Breakout 2</div>
			</div>

			<div class="btn-menu-b breakout-3">
				<div class="txt-btn-menu">Breakout 3</div>
			</div>
		</div>
	</div>
	<!-- end breakouts -->


	<!-- start encuestas  -->
	<div class="paginas encuestas oculto">
		<div class="title-app">Encuestas</div>
	</div>
	<!-- end encuestas  -->

	<!-- start pregunta-experto  -->
	<div class="paginas tanger-live oculto">
		<div class="title-app">Preguntale al experto</div>

		<textarea id="pregunta-ponente" placeholder="Escriba su pregunta..."></textarea>
		<div class="btn-envio-pregunta">Enviar</div>

		<div class="mandando-pregunta oculto">
			<div class="txt-enviando txt-textos">
				Su pregunta se esta enviando<br /> Espere por favor...
				<div id="preloader6"><span></span><span></span><span></span><span></span></div>
			</div>
			
			<div class="txt-confirmado oculto">
				Su pregunta se envio con exito.
			</div>
		</div>
	</div>
	<!-- end pregunta-experto  -->

	<div class="contiene-pregunta oculto">
		<div class="icono-cerrar cierro-voto oculto"></div>
		<div class="pregunta"></div>
		<div class="respuestas"></div>
		<p class="gracias oculto">Gracias por tu votaci√≥n</p>
		<div class="reloj">15</div>
		<input type="hidden" id="reloj_cuenta" value="15">
	</div>
    
</div>
	
	<input type="hidden" id="current" value="pag-inicio">
	<input type="hidden" id="usuario">
	
	<!-- JS Files Import -->
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/gral.js"></script>
	<script type="text/javascript" src="js/less.min.js"></script>
</body>
</html>
